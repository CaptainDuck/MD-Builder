<style>
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
    margin: 0;
    overflow-x: hidden;
    overflow-y: hidden;

  }

  ::-webkit-scrollbar {
    width: 0px;
    background: transparent;
  }

  .gjs-row {
    display: flex;
    justify-content: flex-start;
    align-items: stretch;
    flex-wrap: nowrap;
    padding: 10px;
  }

  .gjs-column {
    min-height: 75px;
    flex-grow: 1;
    flex-basis: 100%;
  }

  #open {
    display: none;
  }

  select option {
    color: white !important;
  }

  .flowz-callToAction-style-2 {
    background: url(dist/img/c1.png) no-repeat;
    background-size: 100% 100%
  }

  .custom-icon {
    padding: 5px !important;
    width: 150px !important;
  }

  #editor {
    height: auto;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0
  }

  .long {
    height: 450px;
  }
  .bgb{
    background-color: #03a9f4!important;
  }
</style>

  <script>
    const electronTitlebarWindows = require('electron-titlebar-windows');
    const remote = require('electron').remote;
    let titlebar = new electronTitlebarWindows({
      darkMode: true,
      color: 'rgb(243, 243, 243)',
      backgroundColor: 'rgb(0, 160, 255)',
      draggable: true,
      fullscreen: true
    });

    titlebar.appendTo();

    titlebar.on('close', () => {
      console.info('close');
      remote.getCurrentWindow().close();
    });

    titlebar.on('fullscreen', () => {
      console.info('fullscreen');
      remote.getCurrentWindow().setFullScreen(true);
    });

    titlebar.on('minimize', () => {
      console.info('minimize');
      remote.getCurrentWindow().minimize();
    });

    titlebar.on('maximize', () => {
      console.info('maximize');
      remote.getCurrentWindow().setFullScreen(false);
      remote.getCurrentWindow().maximize();
    });
  </script>

      editor.DomComponents.getComponents().reset();

    //code editor END


    document.getElementById("save").addEventListener("click", save);

    function save() {

      var projname = "MDProject-" + timestamp;

      dialog.showSaveDialog(({
        title: 'Save Project HTML',
        defaultPath: projname
      }), function (fileName) {

        console.log(fileName);
        if (fileName === undefined) {
          console.log("You didn't save the file");
          return;
        }
        //save file (filename,content)

              actionTextColor: '#00b0ff'

          }

          });

    var fileInput = document.getElementById('open');

        var reader = new FileReader();

        reader.onload = function (e) {
          editor.DomComponents.getComponents().reset();
          addLib();
          editor.addComponents(reader.result);
        }

        reader.readAsText(file);
      } else {
        Snackbar.show({
          text: 'File not support!',
          actionTextColor: '#00b0ff'
        });
      }

        })
      })
